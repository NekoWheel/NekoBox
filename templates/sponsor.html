{{template "base/header" .}}
<style>
    .sponsor {
        position: relative;
    }

    .sponsor > .popup {
        width: 280px;
        background: #eee;
        color: #fff;
        box-shadow: 0 0 5px 0 #ccc;
        border-radius: 5px;
        line-height: 0;
    }

    .sponsor > .alipay {
        background: #00a2ea;
    }

    .sponsor > .popup > .head {
        text-align: center;
        padding-top: 30px;
    }

    .sponsor .qrcode {
        text-align: center;
    }

    .sponsor .qrcode img {
        margin: 30px auto;
        width: 80%;
    }

    .sponsor ul.platform {
        padding: 0 !important;
        margin: 0 !important;
        text-align: center;
        background: #FFF;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    .sponsor ul.platform li {
        display: inline-block;
        cursor: pointer;
        margin: 5px;
        filter: grayscale(100%);
    }

    .sponsor ul.platform li.active {
        font-weight: 600;
        filter: grayscale(0%);
    }

    .sponsor ul.platform li.icon-alipay {
        background: url(https://cdn.github.red/wp-content/plugins/you-shang/image/alipay.svg) no-repeat center center;
        width: 24px;
        height: 24px;
        background-size: cover;
    }
</style>
<div class="uk-card uk-card-default uk-card-body">
  <h2>给 NekoBox 打钱</h2>
  <div class="uk-child-width-expand@s" uk-grid>
    <div>
      <p>NekoBox 创立于 2020 年疫情初期，一开始是我疫情在家花了三天时间随手写得一个匿名留言箱。</p>
      <p>目前 NekoBox 的服务器、CDN 开销还是我一个人承担，如果你也想为我分担一些，欢迎给 NekoBox 打钱！👏🏻</p>
      <p style="color: gray">我在想如果你备注了自己的名称或留言箱，或许我可以放在下面的感谢清单里（？</p>
    </div>
    <div>
      <div class="sponsor">
        <div class="alipay popup" style="">
          <div class="head">谢谢老板 Thanks♪(･ω･)ﾉ</div>
          <div class="qrcode">
            <div class="qrcode-li alipay"><img
                    src="https://cdn.github.red/wp-content/uploads/2021/02/alipay_qrcode.jpg">
              <noscript><img src="https://cdn.github.red/wp-content/uploads/2021/02/alipay_qrcode.jpg"/></noscript>
            </div>
          </div>
          <ul class="platform">
            <li class="icon-alipay active" data-bg-color="#00a2ea" data-thanks="谢谢老板 Thanks♪(･ω･)ﾉ"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{{template "base/footer" .}}
