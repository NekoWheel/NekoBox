name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.image-tag.outputs.tag }}
    steps:
      - name: Set up Go 1.19
        uses: actions/setup-go@v1
        with:
          go-version: 1.19
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Get dependencies
        run: |
          go mod tidy

      - name: Build
        run: |
          CGO_ENABLED=0 go build -v -ldflags "-w -s -extldflags '-static' -X 'github.com/NekoWheel/NekoBox/internal/conf.BuildCommit=$GITHUB_SHA'" -o NekoBox ./cmd/

      - name: Set image tag
        id: image-tag
        run: echo "tag=$(date -u '+%Y%m%d-%I%M%S')" >> $GITHUB_OUTPUT

      - name: Archive production artifacts
        uses: actions/upload-artifact@v1
        with:
          name: NekoBox
          path: /home/runner/work/NekoBox/NekoBox

      - name: Build & Publish to Registry
        uses: wuhan005/publish-docker-action@master
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ${{ secrets.DOCKER_REGISTRY }}
          repository: ${{ secrets.DOCKER_NAME }}
          auto_tag: true
          tag_format: ${{ steps.image-tag.outputs.tag }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          repository: light-cube/app-deployment
          token: ${{ secrets.BOT_GITHUB_TOKEN }}

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.6.1"

      - name: Update deployment.yaml
        run: |
            cd nekobox
            kustomize edit set image nekobox=${{ secrets.DOCKER_NAME }}:${{ needs.build.outputs.image_tag }}
            cd ..

      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
            commit_message: Bump docker tag for NekoBox
            commit_options: '--no-verify'
            commit_user_name: Eggplant Bot
            commit_user_email: bot@github.red
            commit_author: Eggplant Bot <bot@github.red>
            file_pattern: '*.yaml'
            branch: main
