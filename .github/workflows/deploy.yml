name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.19
        uses: actions/setup-go@v1
        with:
          go-version: 1.19
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          go mod tidy

      - name: Build
        run: |
          CGO_ENABLED=0 go build -v -ldflags "-w -s -extldflags '-static' -X 'github.com/NekoWheel/NekoBox/internal/conf.BuildCommit=$GITHUB_SHA'" -o NekoBox .
          pwd

      - name: Archive production artifacts
        uses: actions/upload-artifact@v1
        with:
          name: NekoBox
          path: /home/runner/work/NekoBox/NekoBox

      - name: Create Docker tag
        run: |
          echo "::set-output name=tags::latest,$(git tag -l --sort=-v:refname | head -1 | cut -c 2-)"

      - name: Build & Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: ${{ secrets.DOCKER_NAME }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ${{ secrets.DOCKER_REGISTRY }}
          tags: ${{ steps.create_docker_tags.outputs.tags }}

      - name: Deploy to server
        uses: cross-the-world/ssh-pipeline@master
        env:
          DOCKER_NAME: ${{ secrets.DOCKER_NAME }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
        with:
          host: ${{ secrets.SITE_IP }}
          user: ${{ secrets.SSH_NAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          connect_timeout: 10s
          script: |
            docker rm -f nekobox || true
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD $DOCKER_REGISTRY
            docker rmi $DOCKER_NAME || true
            docker pull $DOCKER_NAME
            docker run -dt --name nekobox -e TZ=Asia/Shanghai -v /etc/localtime:/etc/localtime -p 127.0.0.1:10000:8080 -v /home/neko/nekobox/conf:/home/app/conf --restart=always --link mysql:mysql $DOCKER_NAME:latest
